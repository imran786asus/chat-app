<div class="container front-container1">
  <div class="container login-top">
    <div class="header">Register</div>
    <form [formGroup]="userRegisterForm" (submit)="onRegister()">
      <div class="field input-field">
        <input type="email" formControlName="email" required>
        <label>Email Address</label>
      </div>
      <div class="field input-field">
        <input type="password" autocomplete="new-password" formControlName="password" required>
        <label>Password</label>
      </div>
      <div class="field input-field">
        <input type="password" autocomplete="new-password" formControlName="repeatPassword" required>
        <label>Re-Enter Password</label>
      </div>
      <div class="field input-field">
        <input type="text" formControlName="fullName" required>
        <label>Full Name</label>
      </div>
      <div class="field input-field">
        <input type="text" formControlName="firstName" required>
        <label>First Name</label>
      </div>
      <div class="field input-field">
        <input type="text" formControlName="lastName" required>
        <label>Last Name</label>
      </div>
      <div class="field input-field">
        <input type="text" formControlName="address" required>
        <label>Address</label>
      </div>
      <div class="field input-field">
        <input type="text" formControlName="phoneNo" required>
        <label>Mobile Number</label>
      </div>
      <div class="field button-field">
        <button>Register</button>
      </div>
      <div class="form-link sign-up">
        <span style="margin-right: 5px;">Already have an account?</span>
        <a routerLink="/login">Login now</a>
      </div>
    </form>
  </div>
</div>
